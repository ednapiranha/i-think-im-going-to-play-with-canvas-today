<!DOCTYPE html>
<html>
  <head>
    <title>I think I'm going to play with canvas today (today is relative)</title>
    <script type="text/javascript" src="ithinkimgoingtoplaywithcanvastoday.js"></script>
    <style type="text/css">
      body {
        background-color: #eee;
      }

      a {
        display: block;
        margin: 0 auto;
        position: relative;
        text-decoration: none;
        width: 450px;
      }

      a:hover h1 {
        color: #c2fa2a;
        text-shadow: #fff 8px 8px 0;
        -webkit-transition: 0.8s;
        transition: 0.8s;
      }

      .circle-wrapper, .circle-canvas {
        height: 450px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        width: 450px;
      }

      @-webkit-keyframes moving {
        0% {
          left: -105px;
          top: 30px;
        }
        33% {
          left: 120px;
          top: 90px;
        }
        66% {
          left: 10px;
          top: 50px;
        }
        76% {
          left: 50px;
          top: 325px;
        }
        100% {
          left: -110px;
          top: 100px;
        }
      }

      @keyframes moving {
        0% {
          left: -105px;
          top: 30px;
        }
        33% {
          left: 120px;
          top: 90px;
        }
        66% {
          left: 10px;
          top: 50px;
        }
        76% {
          left: 50px;
          top: 325px;
        }
        100% {
          left: -110px;
          top: 100px;
        }
      }

      h1 {
        color: #fff;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 79px;
        height: 450px;
        letter-spacing: -3px;
        line-height: 70px;
        left: 0;
        margin: 0 auto;
        opacity: 0.6;
        padding-top: 75px;
        position: absolute;
        text-align: center;
        width: 450px;
        z-index: 2;
      }

      .circle {
        background-color: rgba(42, 169, 250, 0.4);
        border-radius: 100px;
        height: 100px;
        margin-left: 40%;
        position: absolute;
        width: 100px;
        -webkit-animation: moving 1s ease-in-out -1s infinite alternate;
        animation: moving 1s ease-in-out -1s infinite alternate;
        z-index: 2;
      }

      .circle-shadow {
        background-color: #fff;
        border-radius: 450px;
        height: 450px;
        left: 0;
        position: absolute;
        width: 450px;
        z-index: 1;
      }

      a:hover .circle-shadow {
        left:35px;
        top: 35px;
        -webkit-transition: 0.3s;
        transition: 0.3s;
      }

      #circle-canvas {
        border-radius: 450px;
        height: 450px;
        left: -225px;
        margin-left: 50%;
        overflow: hidden;
        position: absolute;
        width: 450px;
        z-index: 2;
         -webkit-mask-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYGBgAAgwAAAEAAGbA+oJAAAAAElFTkSuQmCC); /* this fixes the overflow:hidden in Chrome/Opera */
      }
    </style>
  </head>
  <body>
    <div id="circle-canvas"></div>
    <a href="https://github.com/ednapiranha/i-think-im-going-to-play-with-canvas-today">
      <div class="circle-shadow"></div>
      <div class="circle-wrapper">
        <h1>I think I'm going to play with canvas today</h1>
        <div class="circle"></div>
      </div>
    </a>
    <script type="text/javascript">
      var canvas = document.createElement('canvas');
      canvas.id = 'ithinkimgoingtoplaywithcanvastoday';
      canvas.width = canvas.height = 450;

      document.getElementById('circle-canvas').appendChild(canvas);

      var requestAnimationFrame = window.requestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame;

      window.requestAnimationFrame = requestAnimationFrame;
      var yada = new Yada();
      yada.yada();
    </script>
  </body>
</html>
